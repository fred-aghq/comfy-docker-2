services:
  comfyui:
    build:
      context: .
      dockerfile: ./.docker/Dockerfile
      args:
        USER_ID: ${UID}
        GROUP_ID: ${GID}
        USERNAME: ${USERNAME}
    environment:
      - COMFY_COMMANDLINE_SWITCHES=${COMFY_COMMANDLINE_SWITCHES}
    user: "${UID}:${GID}"
    working_dir: /ComfyUI
    volumes:
      - ./ComfyUI:/ComfyUI
      - home-data:/home/${USERNAME}
      - temp-data:/temp-data
      - ${MODELS_HOST_PATH:./ComfyUI/models}:/ComfyUI/models
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    ports:
      - "8188:8188"
    restart: unless-stopped
volumes:
  temp-data:
  home-data:
